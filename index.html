<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Guess The Word</title>
</head>
<body>
    <main id="contenedor">
        <h4 style="color: #672171;">Word Scramble</h4>
        <div id="pista-contenedor" style="background-color: #4A5567; width: 180%; height: 100px; position: relative; left: -40%; border-radius: 2%;">
            <p id="palabra" style="font-size: large; justify-content: center; text-align: center; color: white;"></p>
        </div>
        <div style="display: flex; gap: 90%; position: relative; width: 200px; right: 30%;">
            <div id="intentos" style="display: flex;">
                <p style="color: #4A5567;">intentos:</p>
                <div style="display: flex;"></div>
            </div>
            <div id="fallos" style="display: flex;">
                <p style="color: #4A5567;">fallos: </p>
                <div style="display: flex;"></div>
            </div>
        </div>
        <div id="respuestas" style="margin-top: 20px;">
            <p style="color: #4A5567;">Respuestas: </p>
            <div style="display: flex; flex-wrap: wrap;" id="respuesta"></div>
        </div>
        <div class="botones">
            <button id="random" class="btn" style="background-color: #C951E7; color: white;">Random</button>
            <button id="reset" class="btn" style="background-color: #C951E7; color: white;">Reset</button>
        </div>
    </main>
    
</body>
<script src="app.js"></script>
</html>
